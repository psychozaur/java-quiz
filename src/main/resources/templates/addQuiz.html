<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/addQuiz.css"/>
    <title>Add a question</title>
</head>
<body>
    <h1>Add a question</h1><br>
    <form onsubmit="sendDTOToController()">
        <h3>Question: </h3><br>
        <input type="text" id="question" name="question" required
               minlength="2" size="50"><br>
        <h3>Category: </h3><br>
        <input type="text" id="category" name="category" required
               minlength="2" size="30"><br><br>
        <input type="submit" class="btn btn-add" value="Add"><br>
        <p class="addedNotification"></p>
    </form>


</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/addQuiz.js"></script>
</html>
