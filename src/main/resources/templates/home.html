<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/quiz.css"/>
    <title>My quiz</title>
</head>
<body>
    <h1>My quiz</h1>
    <button type="button" class="btn btn-draw" th:data-question="${question?:'Out of questions'}"
            onclick="drawQuestion(this.getAttribute('data-question'))">Draw a question</button><br>
    <p><td th:text="'Number of questions left: ' + ${count}">Number of questions left</td></p>
    <h3 class="question"></h3>
    <button type="button" class="btn btn-show" th:data-answer="${answer?:'What was the question?'}"
            onclick="showAnswer(this.getAttribute('data-answer'))">Show answer</button>
    <button type="button" class="btn btn-next-round" onclick="refreshPage()">Next round</button><br><br>
    <div>
        <div class="answer"></div><br>
        <img src="img/concurrenthashmap.png" alt="ConcurrentHashMap">
    </div>


    <footer>Copyright by Marcin Rybicki 2019</footer>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/home.js"></script>
</html>
