<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/quiz.css"/>
    <title>My quiz</title>
</head>
<body>
    <h1>My quiz</h1>
    <button type="button" class="btn btn-draw" th:onclick="'drawQuestion(\'' + ${question} + '\')'">Draw a question</button><br>
    <p><td th:text="'Number of questions left: ' + ${count}">Number of questions left</td></p>
<!--    <p><td th:text="'Quiz index: ' + ${index}">Quiz index</td></p>-->
<!--    <p><td th:text="'Questions drawn: ' + ${questionsDrawn}">Questions drawn</td></p>-->
    <h3 class="question"><td th:text="'Out of questions'">A question</td></h3>
    <button type="button" class="btn btn-show" th:onclick="'showAnswer(\'' + ${answer} + '\')'">Show answer</button><br>
    <div class="answer"><td th:text="'No answer'"></td></div>

    <footer>Copyright by Marcin Rybicki 2019</footer>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/home.js"></script>
</html>
